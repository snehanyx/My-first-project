<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Netflix</div>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">TV Shows</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">Latest</a>
            <a href="#" class="nav-link">My List</a>
        </nav>
        <div class="user-profile">
            <img src="profile-icon.png" alt="User Profile">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Watch Now</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <button class="btn">Watch Free for 30 Days</button>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <!-- Add more movie items as needed -->
        </div>
    </section>
</body>
</html>
